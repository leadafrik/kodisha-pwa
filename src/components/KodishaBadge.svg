    opacity="0.92"
  />
  <line x1="80" y1="78" x2="80" y2="124" stroke="#0F4F23" stroke-width="3.5" stroke-linecap="round"/>
  <path d="M80 92 L64 100" stroke="#0F4F23" stroke-width="2.5" stroke-linecap="round"/>
  <path d="M80 104 L60 116" stroke="#0F4F23" stroke-width="2.5" stroke-linecap="round"/>
  <path d="M80 92 L96 100" stroke="#0F4F23" stroke-width="2.5" stroke-linecap="round"/>
  <path d="M80 104 L100 116" stroke="#0F4F23" stroke-width="2.5" stroke-linecap="round"/>
