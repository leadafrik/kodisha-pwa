  </defs>

  <circle cx="80" cy="80" r="75" fill="#F8FDF6" stroke="#E6F2E6" stroke-width="2"/>

  <!-- Sun -->
  <circle cx="112" cy="46" r="18" fill="url(#sunGrad)" opacity="0.9"/>

