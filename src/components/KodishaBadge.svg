  <g stroke="#FFB22C" stroke-width="6" stroke-linecap="round" opacity="0.7">
    <line x1="112" y1="18" x2="112" y2="10"/>
    <line x1="112" y1="82" x2="112" y2="90"/>
    <line x1="90"  y1="46" x2="82"  y2="46"/>
    <line x1="134" y1="46" x2="142" y2="46"/>
  </g>

  <!-- Fields -->
  <path d="M20 130 Q80 92 140 130 Q80 144 20 130Z" fill="url(#fieldGrad)" />
  <path d="M32 130 Q80 104 128 130" stroke="#145C2A" stroke-width="6" fill="none" opacity="0.8"/>
  <path d="M44 130 Q80 114 116 130" stroke="#145C2A" stroke-width="6" fill="none" opacity="0.8"/>

  <!-- Central plant -->
  <path
    d="M80 78
       Q104 56 112 90
