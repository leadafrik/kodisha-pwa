    <script>
      (function () {
        var preferredHost = "www.agrisoko254.com";
        var host = window.location.hostname || "";
        var shouldRedirectToPrimary =
          host === "mamamboga254.com" ||
          host === "www.mamamboga254.com" ||
          host === "agrisoko254.com";

        if (shouldRedirectToPrimary) {
          var destination =
            "https://" +
            preferredHost +
            (window.location.pathname || "/") +
            (window.location.search || "") +
            (window.location.hash || "");
          window.location.replace(destination);
          return;
        }

        var origin = "https://www.agrisoko254.com";
        var rawPath = window.location.pathname || "/";
        var normalizedPath = rawPath.indexOf("/listing/") === 0
          ? rawPath.replace("/listing/", "/listings/")
          : rawPath;
        var canonicalUrl = origin + (normalizedPath.charAt(0) === "/" ? normalizedPath : "/" + normalizedPath);

        var routeMeta = {
          "/": {
            title: "Agrisoko Kenya - Online Agricultural Marketplace",
            description: "Buy and sell farm produce, livestock, farm inputs, and agricultural services across all 47 counties in Kenya."
          },
          "/browse": {
            title: "Browse Listings | Agrisoko Kenya Agricultural Marketplace",
            description: "Browse verified agricultural produce, services, land, and farm inputs across Kenya on Agrisoko."
          },
          "/about": {
            title: "About Agrisoko | Kenya Agricultural Marketplace",
            description: "Learn how Agrisoko connects farmers, buyers, and agricultural service providers across Kenya."
          },
          "/request": {
            title: "Buy Requests | Agrisoko Kenya",
            description: "See active buy requests from verified buyers and connect directly on Agrisoko."
          }
        };

        var defaults = {
          title: "Agrisoko Kenya - Online Agricultural Marketplace",
          description: "Agrisoko is Kenya's online agricultural marketplace. Buy and sell farm produce, livestock, farm inputs, and agricultural services across all 47 counties."
        };

        var meta = routeMeta[normalizedPath] || defaults;

        document.title = meta.title;
        updateMetaByName("title", meta.title);
        updateMetaByName("description", meta.description);
        updateMetaByProperty("og:title", meta.title);
        updateMetaByProperty("og:description", meta.description);
        updateMetaByProperty("twitter:title", meta.title);
        updateMetaByProperty("twitter:description", meta.description);
        updateMetaByProperty("og:url", canonicalUrl);
        updateMetaByProperty("twitter:url", canonicalUrl);
        updateCanonical(canonicalUrl);

        function updateMetaByName(name, content) {
          var element = document.querySelector('meta[name="' + name + '"]');
          if (element) {
            element.setAttribute("content", content);
          }
        }

        function updateMetaByProperty(property, content) {
          var element = document.querySelector('meta[property="' + property + '"]');
          if (element) {
            element.setAttribute("content", content);
          }
        }

        function updateCanonical(href) {
          var element = document.querySelector('link[rel="canonical"]');
          if (element) {
            element.setAttribute("href", href);
          }
        }
      })();
    </script>
